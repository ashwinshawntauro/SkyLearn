<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/generate-certificate" method="POST">
        <label for="uid">UID:</label>
        <input type="text" id="uid" name="uid" required><br><br>
    
        <label for="candidate_name">Name:</label>
        <input type="text" id="candidate_name" name="candidate_name" required><br><br>
    
        <label for="course_name">Course Name:</label>
        <input type="text" id="course_name" name="course_name" required><br><br>
    
        <label for="org_name">Org Name:</label>
        <input type="text" id="org_name" name="org_name" required><br><br>
    
        <input type="submit" value="Submit">
    </form>

    <form action="/view-certificate" method="POST">
        <label for="certificate_id">Enter the Certificate ID:</label>
        <input type="text" id="certificate_id" name="certificate_id" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
    
    
</body>
</html>
